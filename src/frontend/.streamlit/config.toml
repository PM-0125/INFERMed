[theme]
# Medical-friendly color scheme inspired by DrugBank/PubChem
primaryColor = "#1E88E5"  # Medical blue
backgroundColor = "#F5F7FA"  # Light gray background
secondaryBackgroundColor = "#FFFFFF"  # White cards
textColor = "#1A1A1A"  # Dark text
font = "sans serif"

[server]
headless = true
enableCORS = false
enableXsrfProtection = true

[browser]
gatherUsageStats = false
